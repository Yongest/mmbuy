    <script id="topten_brand" type="text/html">
        {{each result as value index}}
        <li>
            <a href="javascript:;">
                <span>{{index+1}}</span>
                <h4>{{value.brandName}}</h4>
                <p>{{value.brandInfo}}</p>
                <s class="glyphicon glyphicon-menu-right"></s>

            </a>
        </li>
        {{/each}}
    </script>
    <script id="topten_list" type="text/html">
    {{each result as value index}}
    <li>
        <a class="clearfix" href="category_detail.html?productid={{value.productId}}&brandName={{#value.brandName}}">
            <div class="img_wrap fl">
                {{#value.productImg}}
            </div>
            <div class="fl">
                <h4>{{value.productName}}</h4>
                <span class="price">{{value.productPrice}}</span>
                <p class="info"><span>{{value.productQuote}}</span> <span >{{value.productCom}}</span></p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
    <script id="topten_evaluate" type="text/html">
        {{each result as value index}}
        <li>
            <div class="evaluate_wrap">
                <div class="clearfix"><span class="fl">{{value.comName}}</span><span class="fr">{{value.comTime}}</span></div>
                <p>{{value.comContent}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    <script id="topten_evaluate_goods" type="text/html">
        {{each result as value index}}

            <div class="img_wrap fl">
                {{#value.productImg}}

            </div>
            <p class="fl">{{value.productName}}</p>
        </div>
        {{/each}}
    </script>
