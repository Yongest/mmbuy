<!--制作模板-->
<script id='template' type="txt/html">
{{each result as value index}}
    <li id="{{value.productId}}">
        <a class="clearfix" href="moneyctrl_detail.html?id={{value.productId}}">
            <div class="sc-img fl">
                {{#value.productImgSm}}
            </div>
            <div class="sc-txt fr">
                <div class="sc-txt-top">
                    {{value.productName}}
                    <span>{{value.productPinkage}}</span>
                </div>
                <div class="sc-txt-bottom">
                    <span class="fl">{{value.productFrom}}| {{value.productTime}}</span>
                    <span class="fr"><i class="glyphicon glyphicon-comment"></i>&nbsp;{{value.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
{{/each}}
</script>
