<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--视口设置-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>比价选购</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!--导入bootstrap样式文件-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--导入公共样式文件-->
    <link rel="stylesheet" href="css/base.css">
    <!--下面导入自己的css-->
    <link rel="stylesheet" href="css/category.css">
    <!--商品列表模板引擎开始-->
    <script id="goodsList" type="text/html">
        {{each result as value index}}
            <li>
                <a class="list clearfix"
                   href="category_detail.html?productid={{value.productId}}&brandName={{#value.brandName}}">
                    <div class="fl img_wrap">
                        {{#value.productImg}}
                    </div>
                    <div class="fl ">
                        <h4>{{value.productName}}</h4>
                        <span class="price">
                            <!--<s>¥</s>-->
                            {{value.productPrice}}
                        </span>
                        <p class="info">
                            <span>商城{{value.productQuote}}</span>
                            <span class="fr">{{value.productCom}}条</span>
                        </p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <!--商品列表模板引擎结束-->
</head>
<body>
<!--头部开始-->
<header  class="header">
    <a href="index.html"><img src="images/header_logo.png" alt=""></a>
    <a  href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia"><img class="fr" src="images/header_app.png" alt=""></a>
</header>
<!--头部结束-->
<!--搜索开始-->
<div class="search">
    <form id="search_form" action="category_list.html"  method="get">
        <input id="search_key" name="category" type="text" placeholder="请输入你想比价的商品">
        <input id="search_id" type="hidden" name="categoryid">
        <!--<input id="search" class="fr" type="submit" value="搜索">-->
        <a id="search" href="javascript:;">搜索</a>
    </form>
</div>
<!--搜索结束-->
<!--商品列表主体部分 开始-->
<div class="goods_warp">
    <!--三级菜单开始-->
    <div class="menu">
        <a href="index.html">首页</a>&gt;
        <a href="category.html">全部分类</a>&gt;
        <a id="category" href="javascript:;"></a>
    </div>
    <!--三级菜单结束-->
    <!--navd分类开始-->
    <nav class="clearfix">
        <ul class="nav_list">
            <li><a class="active" href="javascript:;">综合</a></li>
            <li><a href="javascript:;">销量</a></li>
            <li><a href="javascript:;">价格</a></li>
            <li><a href="javascript:;"><span class="glyphicon glyphicon-filter"></span>筛选</a></li>
        </ul>
    </nav>
    <!--navd分类结束-->
    <!--商品列表开始-->
    <div class="error">
        <img src="images/404.png" alt="">
    </div>
    <div class="goods_list clearfix">
        
        <ul>
            <!--插入商品列表模板引擎-->
            <!--<li>-->
            <!--<a class="clearfix" href="javascript:;">-->
            <!--<img class="fl" src="images/compare_search_tv.jpg" alt="">-->
            <!--<div class="fl">-->
            <!--<h4>康佳(KONKA) LED32E330C 32英寸 高清720P 普通LED液晶电视</h4>-->
            <!--<span class="price"><s>¥</s>1099</span>-->
            <!--<p class="info"><span>6商城报价</span> <span class="fr">有4176人评论</span></p>-->
            <!--</div>-->
            <!--</a>-->
            <!--</li>-->
        </ul>
    </div>
    <!--商品列表结束-->
    <!--分页开始-->
    <div id="page" class="row">
        <div class="col-xs-4">
            <a class="btn btn-default pre_page" href="javascript:;">上一页</a>
        </div>
        <div class="col-xs-4">
            <div class="pages btn btn-default">
                选择页码
                <ul>
                    <!--<li><a href="javascript:;" data-pageid="1">第1页</a></li>-->
                </ul>
            </div>

        </div>
        <div class="col-xs-4">
            <a class="btn btn-default nex_page" href="javascript:;">下一页</a>
        </div>
    </div>
    <!--分页结束-->
    <!--友情链接 开始-->
    <div class="friend_link">
        <h4>相关链接:</h4>
        <a href="javascript:;">电视机十大品牌</a><br>
        <a href="javascript:;">电视机口碑大全</a>
    </div>
    <!--友情链接 结束-->
</div>
<!--商品列表主体部分 结束-->
<!--footer 开始-->
<footer class="container-fluid">
    <div class="row handle">
        <div class="col-xs-4"><a href="login.html">登陆</a></div>
        <div class="col-xs-4"><a href="enroll.html">注册</a></div>
        <div class="col-xs-4"><span></span>返回顶部</div>
    </div>
    <div>
        <p><a href="javascript:;">手机APP下载</a>慢慢买手机版-掌上比价平台</p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<!--footer 结束-->
</body>
</html>
<!--导入jQuery-->
<script src="lib/bootstrap/js/jquery-1.12.2.min.js"></script>
<!--导入bootstrap.js-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--导入模板引擎-->
<script src="lib/template/template.js"></script>
<!--导入basejs-->
<script src="js/base.js"></script>

<script src="js/category_list.js"></script>
